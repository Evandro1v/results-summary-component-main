<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      position: absolute;
    font-size: 11px;
    text-align: center;
    margin-top: 510px;
}
    .attribution a {

      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="border">
    <div class="card1">
      <h1>Your Result</h1>
      <div class="borde-radius">
        <span class="span1">76</span>
        <span class="span2">of 100</span>
      </div>

      <h2>Great</h2>
      <div class="spans">
      <span class="span3">You scored higher than 65% of </span>
      <span class="span4">the people who have taken</span>
      <span class="span5"> these tests.</span>
</div>
    </div>
    <div class="card2">
      <h1> Summary</h1>
      <div class="border1">
        <span class="cspan1"><img src="/assets/images/icon-reaction.png" alt="icone de um raio">
          Reaction </span>
        <div class="quadrado1">
          <span class="cspan2">80</span><span class="barra1">  / 100</span>
        </div>
        </div>

      <div class="border2">
        <span class="cspan2">
          <img src="/assets/images/icon-memory.png" alt="iconne de um cerebro">Memory
        </span>
        <div class="quadrado2"> 
        <span class="cspan3"> 92</span> <span class="barra2">/ 100</span>
        </div>
      </div>

      <div class="border3">
        <span class="cspan4">
          <img src="/assets/images/icon-verbal.png" alt="icone de um verbal">Verbal
        </span>
        <div class="quadrado3">
        <span class="cspan5">  61</span><span class="barra3">/ 100</span>
     </div>
      </div>

      <div class="border4">
        <span class="cspan5">
          <img src="/assets/images/icon-visual.png" alt="icone de um olho"> Visual
        </span>
        <div class="quadrado4">
        <span class="cspan7">72</span> <span class="barra4">/ 100</span>
      </div>
      </div>


      <div class="border5">
        <span class="cspan8">
          Continue
        </span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
